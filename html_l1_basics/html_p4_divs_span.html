<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divs and Spans</title>
</head>
<body>
<h1>More divs more spans </h1>
<div class="GroupOne">
    <h1>Group One</h1>
    <p>I want to be together in group one </p>

</div>

<!--Span tags are similar to div tags but pertain more to in line containers  -->
<div class="GroupOne">
<h1>Group One</h1>
<p>I want to<span>be together</span>  in group one </p>

</div>


</body>
</html>

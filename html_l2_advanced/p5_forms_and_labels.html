<!-- Lecture will explore how to activate actions
upon clicking submit -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="https://www.youtube.com/" method="get">
      <p>Enter email:</p>
      <input type="email" name="useremail" value="Email">
      <input type="submit" name="" value="">
      <br>

      <!-- The section below this line deals with forms -->
      <!-- Bad was if using labes -->
      <label for="">
        Enter text:
        <input type="text" name="" value="">
      </label>

      <!-- using a label with for: parameter  -->
      <label for="userinput ">Enter Input </label>
      <!-- you can use placeholders instead of values in the value section
      of the  input tags -->
      <input id="userinput" type="text" name="" placeholder="Hello">
      <!-- You can use teh required cammand the require input from users -->
      <input type="password" name="" placeholder="password" required>
      <input type="submit" name="" value="Submit">



    </form>
  </body>
</html>
